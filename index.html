
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Problem Tree">
  <meta name="author" content="Evolutio">
  <meta name="keywords" content="problem tree, mind map, effect, problem, cause">

  <link href="css/metroui-modern.css" rel="stylesheet">
  <link href="css/metroui-modern-responsive.css" rel="stylesheet">
  <link href="css/metroui-site.css" rel="stylesheet">

  <title>Problem Tree</title>
</head>
<body class="metrouicss">

  <div class="page">
    <div class="nav-bar">
      <div class="nav-bar-inner padding10">
        <span class="pull-menu"></span>

        <a href="#">
          <span class="element brand">
            <img class="place-left" src="img/logo32.png" style="height: 20px">
            Problem Tree
          </span>
        </a>
        <div class="divider"></div>

    </div>
  </div>


  <div class="page" id="page-index">
    <div class="page-region">
      <div class="page-region-content">
        <div class="grid">
          <div class="row">
            <div class="span8">
              <div class="hero-unit">

                <div id="canvas-problem-tree"></div>

              </div>
            </div>
            <div class="span4">

              <button id="btnEffect" class="shortcut bg-color-white">
                <span class="icon"><i class="icon-power fg-color-orange"></i></span>
                <span class="label fg-color-orange">Effect</span>
              </button>
              <button id="btnProblem" class="shortcut bg-color-white">
                <span class="icon"><i class="icon-lab fg-color-red"></i></span>
                <span class="label fg-color-red">Problem</span>
              </button>
              <button id="btnCause" class="shortcut bg-color-white">
                <span class="icon"><i class="icon-fire fg-color-orangeDark"></i></span>
                <span class="label fg-color-orangeDark">Cause</span>
              </button>
              <button id="btnNew" class="shortcut bg-color-white">
                <span class="icon"><i class="icon-file"></i></span>
                <span class="label">New</span>
              </button>

              <p class="padding20 border-color-blueLight">
                Use the buttons above to create your <strong>Problem Tree</strong>.
                Drag shapes around. And double click to edit the text.
              </p>

              <p class="padding20 border-color-blueLight">
                A problem tree provides an overview of all the known causes and effect to an identified problem.
              </p>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="page">
    <div class="nav-bar">
      <div class="nav-bar-inner padding10">
        <span class="element">
          Problem Tree Â© by <a class="fg-color-white" href="http://evolut.io">Evolutio</a>
        </span>
      </div>
    </div>
  </div>

  <script src="js/raphael.js"            type="text/javascript" charset="utf-8"></script>
  <script src="js/raphael-connection.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/problem-tree.js"       type="text/javascript" charset="utf-8"></script>
  <script src="js/problem-tree-shape.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var tree = new ProblemTreeClass({
          idElementHtml: 'canvas-problem-tree'
        });

    document.getElementById('btnNew').addEventListener('click', function() {
      tree.canvas().remove();
      tree = new ProblemTreeClass({
        idElementHtml: 'canvas-problem-tree'
      });
    });

    document.getElementById('btnProblem').addEventListener('click', function() {
      tree.problem();
    });

    document.getElementById('btnEffect').addEventListener('click', function() {
      tree.effect();
    });

    document.getElementById('btnCause').addEventListener('click', function() {
      tree.cause();
    });

  </script>
</body>
</html>
